version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: fireup_postgres
    environment:
      POSTGRES_DB: fireup_dev
      POSTGRES_USER: fireup
      POSTGRES_PASSWORD: fireup_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fireup_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fireup -d fireup_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  fireup_network:
    driver: bridge